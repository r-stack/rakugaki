  <body>
<div id="splash" class="page">
  <div class="segmenter" style="background-image: url(/img/chalk_with_kid.jpg)"></div>
  <h2 class="trigger-headline trigger-headline--hidden"><span>R</span><span>a</span><span>k</span><span>u</span><span>g</span><span>a</span><span>k</span><span>i</span></h2>
</div>
<div class="page">
    <div class="canvas-wrapper">
        <canvas id="c"></canvas>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- App Entry Point -->
    <script>
console.log("START APP");
var canvas;
function init(){
    canvas = new fabric.Canvas("c");
    
}

init();
(function(){

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
        canvas.setHeight(window.innerHeight);
        canvas.setWidth(window.innerWidth);
        canvas.renderAll();
    }

    // resize on init
    resizeCanvas();
})(); 
    </script>
    <script  type="jquery/template">
(function() {
	var headline = document.querySelector('.trigger-headline'),
		trigger = document.querySelector('.btn--trigger'),
		segmenter = new Segmenter(document.querySelector('.segmenter'), {
			pieces: 8,
			positions: [
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100},
				{top: 0, left: 0, width: 100, height: 100}
			],
			shadows: false,
			parallax: true,
			parallaxMovement: {min: 10, max: 30},
			animation: {
				duration: 2500,
				easing: 'easeOutExpo',
				delay: 0,
				opacity: .1,
				translateZ: {min: 10, max: 25}
			},
			onReady: function() {
				segmenter.animate();
				headline.classList.remove('trigger-headline--hidden');
			}
		});
})();
    </script>
    <script>
(function() {
	var headline = document.querySelector('.trigger-headline'),
		trigger = document.querySelector('.btn--trigger'),
		segmenter = new Segmenter(document.querySelector('.segmenter'), {
			pieces: 9,
			positions: [
				{top: 30, left: 5, width: 40, height: 80},
				{top: 50, left: 25, width: 30, height: 30},
				{top: 5, left: 75, width: 40, height: 20},
				{top: 30, left: 45, width: 40, height: 20},
				{top: 45, left: 15, width: 50, height: 40},
				{top: 10, left: 40, width: 10, height: 20},
				{top: 20, left: 50, width: 30, height: 70},
				{top: 0, left: 10, width: 50, height: 60},
				{top: 70, left: 40, width: 30, height: 30}
			],
			animation: {
				duration: 2000,
				easing: 'easeInOutCubic',
				delay: 0,
				opacity: 1,
				translateZ: 85,
				translateX: {min: -20, max: 20},
				translateY: {min: -20, max: 20}
			},
			parallax: true,
			parallaxMovement: {min: -10, max: -5},
			onReady: function() {
				segmenter.animate();
				headline.classList.remove('trigger-headline--hidden');
			}
		});
})();
    </script>
